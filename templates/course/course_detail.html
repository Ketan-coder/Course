<div class="chapters">
    {% for chapter in course.sections.all %}
    <div class="chapter">
      <button type="button" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#chapter-{{ forloop.counter }}" aria-expanded="true" aria-controls="chapter-{{ forloop.counter }}">
        <span style="color:green;">&#9670;</span> Chapter {{ forloop.counter }}: {{ chapter.title }} <i class="fa-light fa-angle-down"></i>
      </button>
  
      <div class="collapse show" id="chapter-{{ forloop.counter }}">
        <div class="ps-4 mt-2">
          {% for lessons in chapter.lesson.all %}
          <h4 style="margin-top: 10px; color: green;">{{ section.title }}</h4>
          <div class="lesson-box">
            <div class="lesson-number">{{ forloop.counter }}.</div>
            <div class="lesson-details">
              <strong>{{ lessons.title }}</strong><br>
              <button class="watch-button">Watch Video</button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach(btn => {
            btn.addEventListener("click", () => {
                btn.classList.toggle("active");
                const content = btn.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });
    });
</script>
